{% extends "videochat/base.html" %}
{% load staticfiles %}
{% block content %}
	<h2>Edit/Delete Contact</h2>
	        <form id="edit-contact-form" method="post" action="">
	        	<div class="form-group">
	            {% csrf_token %}

	            <!-- Display each form. The as_p method wraps each element in a paragraph
	                 (<p>) element. This ensures each element appears on a new line,
	                 making everything look neater. -->
	            {{ edit_contact_form.as_p }}
	            </div>
	            <!-- Provide a button to click to submit the form. -->
	            <button type="submit" name="save-edit" id="save-edit" class="btn btn-primary">Update</button>
	            <button type="submit" name="delete-contact" id="delete-contact" class="btn btn-danger">Delete Contact</button>
	        </form>
{% endblock content %}
